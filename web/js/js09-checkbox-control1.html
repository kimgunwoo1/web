<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #colorbox {
            width: 320px;
            height: 320px;
            position: relative;
        }

        #red,
        #green,
        #blue,
        #yellow {
            width: 150px;
            height: 150px;
            border: 1px solid black;
            position: absolute;
        }

        #green {
            left: 160px
        }

        #blue {
            top: 160px
        }

        #yellow {
            left: 160px;
            top: 160px
        }
    </style>
    <script>
        function sel(){
            let chks = document.getElementsByName('chk')
            
            for (let i=0; i<chks.length; i++){
                rect = chks[i].value
                if (chks[i].checked){
                    document.getElementById(rect).style.backgroundColor = rect;
                }else{
                    document.getElementById(rect).style.backgroundColor = ''
                }
            }
        }
        function allSel(checked){
        //1. name이 chk인 모든 요소를 가져 옵니다.
        let chks = document.getElementsByName('chk')
        // console.log(chks)
        let allChk = document.getElementsByName('all')[0].checked
        // console.log(allChk)
        // alert(allChk)
        //2. name이 chk인 모든 요소의 checked 속성값을 반복하여 변경합니다.
       
        for(let i=0; i<chks.length; i++){
            // if(chks[i].checked){
            //     chks[i].checked = false;
            // }else{
            //     chks[i].checked = true

            // }
            chks[i].checked = allChk
        }
    }
    function clearAll(){
        allSel(false)
        sel()
    }
    </script>
</head>

<body>
    <div id="colorbox">
        <div id="red">red</div>
        <div id="green">green</div>
        <div id="blue">blue</div>
        <div id="yellow">yellow</div>
    </div>

    <input type="checkbox" name="all" onclick="allSel()">전체선택
    <br>
    <input type="checkbox" name="chk" value="red">빨강
    <br>
    <input type="checkbox" name="chk" value="green">초록
    <br>
    <input type="checkbox" name="chk" value="blue">파랑
    <br>
    <input type="checkbox" name="chk" value="yellow">노랑
    <br>
    <br>

    <input type="button" value="sel" onclick="sel()">
    <input type="button" value="clear" onclick="clearAll()">



</body>

</html>
