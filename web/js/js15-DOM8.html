<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            width: 30px;
            height: 20px;
            text-align: center;
        }

        button {
            margin-left: 10px;
        }

        table {
            width: 300px;
        }

        table,
        td {
            border: 1px solid #ccc;
            border-collapse: collapse;
        }

        td {
            padding: 10px;
        }
    </style>
    <script>
        function drawTable(){
            let rCount = document.querySelector("#rCount").value
            let cCount = document.querySelector("#cCount").value

            let newTable = document.createElement("table")

            for(i=0; i < rCount; i++){
                let newRow = document.createElement("tr");
                for(j=0; j<cCount;j++){
                    var newCell = document.createElement("td")
                    var cellText = document.createTextNode(i + ", " + j)
                    newCell.appendChild(cellText)
                    newRow.appendChild(newCell)
                }
                newTable.appendChild(newRow)
            }
            var contents = document.querySelector("#contents")
            contents.appendChild(newTable)
        }
    </script>
</head>

<body>
    <input type="text" id="rCount" value="1">행
    <input type="text" id="cCount" value="1">열
    <button onclick="drawTable(); return false">작성</button>

    <div id="contents"></div>
    <!-- table , tr , td -->

</body>

</html>
