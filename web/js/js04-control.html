    <script>
        function ifTest(){
            let i = prompt('숫자 1이나 2를 입력해 주세요')
            if (i==null || i==''){
                // null은 취소, '' 공백이 입력된 것
                alert('입력해주세요')
            }else if (i==1){
                alert('one!')
            }else if (i==2){
                alert('two!')
            }else {
                alert('다른 숫자 입니다.')
            }
        }

        function ifTest01(){
            //1. id와 pw를 입력받아보자, prompt활용

            let id
            let pw
            id = prompt('아이디를 입력하세요')
            pw = prompt('비밀번호를 입력하세요')
            console.log("id pw" + id + "/" + pw)
       
            if (id == 'root' && pw=='1234'){
                alert('로그인성공')
            }else {
                alert('로그인실패')
            }
            
        }

        function switchTest(){
            var season = prompt('봄 여름 가을 겨울 중 좋아하는 계절은?')

            switch(season){
                case '봄':
                    alert("봄에는 벚꽃 엔딩")
                    break;
                case '여름':
                    alert("여름은 산? 바다?")
                    break;
                case '가을':
                    alert('가을에는 선선한 날씨')
                    break;
                case '겨울':
                    alert('겨울에는 스키장')
                    break;
                default:
                    alert('봄 여름 가을 겨울 중 입력해주세요')
                    break;
            }
        }

        function switchTest01(){
            let season = prompt('좋아하는 달을 입력해 주세요')
            // 1~12 입력 받고
            // alert으로 '봄, 여름, 가을, 겨울'

            switch(season){
                case '12':
                case '1':
                case '2':
                    alert("겨울")
                    break;
                case '3':
                case '4':
                case '5':
                    alert("봄")
                    break;
                case '6':
                case '7':
                case '8':
                    alert("여름")
                    break;
                case '9':
                case '10':
                case '11':
                    alert("가을")
                    break;
            }
        }
        function weekTest(){
            let day;
            switch(new Date().getDay()){
                case 0:
                    day = "Sunday";
                    break;
                case 1:
                    day = "Monday";
                    break;
            }
        }
        //python for 변수 in 덩어리()
        function forTest(){
            // for (초기값; 조건식; 증감식){ 반복할 명령문 }
            // i = i + 1 -> i++
            for( let i=0; i<10; i++){
                console.log(i)
            }
            // i++, ++i : 후위 연산자, 전위연산자
        }

        function forTest01(){
            //구구단 만들기
            for(let i=2;i<10;i++){
                console.log(i + '단')
                for(let j=1;j<10;j++){
                    result=i*j
                    console.log(i+' * '+j+' = ',result)
                }
            }
        }

        function whileTest(){
            let i = 0
            while(i<10){
                // i++; 1~10
                console.log(i)
                i++; // 0~9
            }

            let j=10
            do{
                console.log(j)
                j++
            }while(j<10)
        }
        function whileTest01(){
            let i = 2
            let j = 1
            while (i<10){
                console.log(i + ' 단')
                while (j<10){
                    console.log(i + ' * ' + j + ' = ' + i*j)
                    j++;
                }
                //i++;
                i+=2;
                j=1;
            }

        }

        i-- : 후위연산자 -연산자를 변수 뒤에 붙여서 값을 먼저 리턴, 연산을 나중에
        ++i : 전위연산자 연산자를 변수 앞에 붙여서 연산을 먼저, 값을 나중에 리턴
