<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function strTest01(){
            let str01 = 'string'
            let str02 = 'test'
            // + 합치기
            console.log(str01 + str02)

            // concat()
            let newString = str01.concat(str02, '+java', '+script')
            console.log(newString)

            //join
            let joinTest = ['a','b','c','d'].join('-')
            alert(joinTest)
        }

        function strTest02(){
            let a = 1
            let b = 2.3
            let c = true //false=0, true=1
            let str = 'AAA'
            let result = str + a + b + c + str

            alert(result)
            //문자열을 만나면 모두 이후 문자열이 된다.
        }
        function strTest03(){
            //1. prompt로 이름을 입력 (변수명 str)
            let str = prompt('이름을 입력해 주세요')
            //2. span을 id로 선택 변수 할당 (변수명 span)
            let span = document.getElementById('res')
            //3. if str이 '멀캠' => span. 멀캠님 환영합니다.
            if (str=='멀캠'){
                span.textContent = str + '님 환영합니다.'
            } else if(str.toLowerCase() =='multicampus'){                
                span.textContent = 'hello ' + str
                console.log(str)
            } else {
                span.textContent = '다시 확인해 주세요'
            }
            //4. else if 'multicampus' => hello multicampus
            //5. span에 '다시 확인해 주세요'

            let numVal = 10
            if (numVal =='10'){ //true
                alert('== 연산자 사용 : 숫자 10 == 문자 10')
            }

            if (numVal === '10'){
                alert('!== 부호도 있어요')
            } else {
                alert('=== 연산자 사용 : 숫자 10 !== 문자 10 다르다')
            }

            let strObj = new String('멀캠') //객체 타입

            let strVal = '멀캠' // string 타입 값

            if(strObj == strVal){
                alert('==연산자 사용 : 객체타입, string 타입 비교 true')
            } else{
                alert('==연산자 사용 : 객체타입 string 타입 false')
            }

            if(strObj === strVal){
                alert('===연산자 사용 : 객체타입, string 타입 비교 true')
            } else{
                alert('===연산자 사용 : 객체타입 string 타입 false')
            }
        }

        function strTest04(){
            let str = "서동진 홍길동 강지윤 고은영 홍길동 김현우 유준하"
            let inputName = prompt('검색할 이름 입력')
            console.log("indexOf : " + str.indexOf(inputName))
            console.log("lastIndexOf : " + str.lastIndexOf(inputName))
        }

        function strTest05(){
            let strVal = '문자열 추출학, 관련 메소드 : indexOf, subString'
            // : 기준으로 하여 indexOf, subString 값 가져오기
            let startIdx = strVal.indexOf(':')              //왼쪽
            let endIdx = strVal.lastIndexOf('g')            //오른쪽
            console.log(startIdx, endIdx)
            // 찾지 못하면 -1 return 함
            let result = strVal.substring(0, 0)
            console.log(result)

        }
        function strTest06(){
            let prop = prompt('쉼표로 구분하여 키워드를 입력해 주세요', '사과, 바나나, 수박, 참외,패션푸르츠,딸기')
            let propArr = prop.split(',')
            console.log(propArr)
            let propRes = document.getElementById('res')
            // 줄바꿈을 해서 res 표기해 보기
            // for, length, <br>, innerHTML
            for (i=0;i<propArr.length; i++){
                propRes += propArr[i] + "<br>"
            }
            document.getElementById('res').innerHTML = propRes

        }
    </script>
</head>
<body>
    <p>문자열합치기
        <button onclick="strTest01()">확인</button>
    </p>
    <p>다른 자료형 합치기
        <button onclick="strTest02()">확인</button>
    </p>
    <p>문자열 비교하기
        <button onclick="strTest03()">확인(==, ===)</button>
    </p>
    <p>문자열 검색하기
        <button onclick="strTest04()">확인</button>
    </p>
    <p>문자열 추출하기
        <button onclick="strTest05()">확인 substring</button>
    </p>
    <p>문자열 나누기
        <button onclick="strTest06()">확인 split</button>
    </p>
    <span id="res"></span>
</body>
</html>
