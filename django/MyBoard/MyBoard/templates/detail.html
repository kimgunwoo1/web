<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Detail</h1>
    <table border="1">
        <tr>
            <th>작성자</th>
            <td><input type="text" value={{dto.myname}} readonly></td>
        </tr>
        <tr>
            <th>제목</th>
            <td><input type="text" value={{dto.mytitle}} readonly></td>
        </tr>
        <tr>
            <th>내용</th>
            <td>
                <textarea name="" id="" cols="60" rows="10" readonly>{{dto.mycontent}}</textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: right">
                <input type="button" onclick="" value="목록">
                <input type="button" onclick="update_func()" value="수정">
                <input type="button" onclick="delete_func()" value="삭제">

            </td>
        </tr>

    </table>
    <!-- 목록, 수정, 삭제 -->
</body>
</html>
<script>
    function update_func(){
        location.href = '/update_form/{{dto.id}}'
        
    }
    function delete_func(){
        location.href = '/delete/{{dto.id}}'
    }

</script>
